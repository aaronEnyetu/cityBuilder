<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2>
                Welcome to City Builder!
            </h2>

            <p>
                Users can select three different "features" of a city, with at least three options for each feature.
Users can see how many times each feature has been changed.
Users can add slogans and see all previous slogans.
            </p>
            <hr />
            <div class="picker">
                <label>
                    Choose a Eco-Smart City
                    <select id="ecoCity-dropdown">
                        <option value="smart">Smart Design </option>
                        <option value="green">Green Design</option>
                        
                        <option value="urban">Urban Farms</option>
                    </select>
                   
                </label>
                <label>
                    Choose a Futuristic City
                    <select id="futureCity-dropdown">
                        <option value="mega">Mega</option>
                        <option value="ultra">Ultra</option>
                        <option value="artistic">Artistic</option>
                        
                    </select>
                </label>
                <label>
                    Choose a Knowledge Capital
                    <select id="capitalCity-dropdown">
                        <option value="resource">Business</option>
                        <option value="admin">Administration</option>
                        
                        <option value="consulting">Consulting</option>
                    </select>
                </label>
                <label>
                    City Slogans
                    <input id="slogan-input" />
                    <button id="slogan-button">Add</button>
                </label>
            </div>
            <div id="stats">
                <p id="report"></p>
                <div id="slogans">
                    
                </div>
            </div>
            <div>
                <ul id="slogan-list"></ul>
            </div>
            <div class="bottom">
                <div class="city">
                    <div class="bg eco" id="eco">
                    </div>
                    <div class="bg future" id="future">
                    </div>
                    <div class="bg capital" id="capital">
                    </div>
                </div>
                
            </div>
    

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
